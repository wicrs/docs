openapi: 3.0.0
info:
  version: 1.0.0
  license:
    name: GNU General Public License v3.0
    url: https://github.com/wicrs/docs/blob/master/LICENSE
  title: WICRS API
  contact:
    name: WICRS Repositories
    email: none@example.com
    url: https://github.com/wicrs
  description: The API for WICRS.
servers:
  # Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/wicrs/wicrs/1.0.0
components:
  securitySchemes:
    user_token_auth:
      type: http
      scheme: basic
  parameters:
    hub_id:
      name: hub_id
      in: path
      required: true
      schema:
        type: string
      description: UUID of a hub
    channel_id:
      name: channel_id
      in: path
      required: true
      schema:
        type: string
      description: UUID of a channel in the hub
    account_id:
      name: account_id
      in: path
      required: true
      schema:
        type: string
      description: UUID of the account to perform the operation on
    access_account_id:
      name: access_account_id
      in: query
      required: true
      schema:
        type: string
      description: UUID of an account that has the necessary permissions and access to the hub and channel
    message_id:
      name: message_id
      in: path
      required: true
      schema:
        type: string
      description: UUID of a message in the channel
    group_id:
      name: groupId
      in: path
      required: true
      schema:
        type: string
      description: UUID of a permission group
    hub_permission:
      name: hub_permission
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/hub_permission'
    channel_permission:
      name: channel_permission
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/channel_permission'  
    permission_setting:
      name: permission_setting
      in: query
      required: true
      schema:
        $ref: '#/components/schemas/permission_setting'
  responses:
    not_found:
      description: Resource does not exist or account does not have permission to access it
    unauthorized_error:
      description: Authentication information is missing or invalid
      content:
        text/plain:
          schema:
            type: string
            example: 'Authentication information is missing or invalid'
    user:
      description: A single user
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/user'
    stripped_user:
      description: A single user with personal information removed (email and oauth service used, as well as the UUIDs of hubs they are members of, replaced with SHA256 hashes)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/user'
    account:
      description: A single account
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/account'
    stripped_account:
      description: A single account with the IDs of hubs replaced with hashes
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/account'
    malformed_request:
      description: Malformed request.
  schemas:
    permission_setting:
      description: Current state of a permission for a user or a permission group
      type: string
      enum: ["TRUE", "FALSE", "NONE"]
    channel_permission:
      description: Permissions that apply only to channels
      type: string
      enum: [All, ViewChannel, Configure, SendMessage, ReadMessage, MuteUser]
    hub_permission:
      description: Permissions that apply everywhere in a hub
      type: string
      enum: [All, ViewChannels, ConfigureChannels, Administrate, CreateChannel, DeleteChannel, CreateCategory, DeleteCategory, ArrangeChannels, SendMessage, ReadMessage, Invite, Mute, Unmute, Kick, Ban, Unban, AddBot]
    hub_permission_map:
      description: Map of hub permissions and their set values
      type: object
      additionalProperties:
        $ref: '#/components/schemas/hub_permission_map_item'
    channel_permission_map:
      description: Map of channel UUIDs to channel permissions and their set values
      type: object
      additionalProperties:
        type: object
        required: [channel_id, permissions]
        properties:
          channel_id:
            type: string
          permissions:
            $ref: '#/components/schemas/channel_permission_map_item'
    channel_permission_map_item:
      description: Channel permission and it's current setting
      type: object
      required: [permission, setting]
      properties:
        permission:
          $ref: '#/components/schemas/channel_permission'
        setting:
          $ref: '#/components/schemas/permission_setting'
    hub_permission_map_item:
      description: Hub permission and it's current setting
      type: object
      required: [permission, setting]
      properties:
        permission:
          $ref: '#/components/schemas/hub_permission'
        setting:
          $ref: '#/components/schemas/permission_setting'
    date:
      description: Time in milliseconds from 1 Jan 1970
      type: integer
    hub_member:
      type: object
      required: [account, joined, hub, nickname, groups, hub_permissions, channel_permissions]
      properties:
        account:
          description: UUID of the account this member represents
          type: string
        joined:
          $ref: '#/components/schemas/date'
        hub:
          description: UUID of the hub this member is from
          type: string
        nickname:
          description: Name used by the member when in this hub
          type: string
        groups:
          description: UUIDs of the permission groups this member is part of
          type: array
          items:
            type: string
        hub_permissions:
          $ref: '#/components/schemas/hub_permission_map'
        channel_permissions:
          $ref: '#/components/schemas/channel_permission_map'
    hub:
      description: Represents a hub in a WICRS server
      type: object
      required: [id, owner, default_group, created, name, groups, members, bans, channels]
      properties:
        id:
          description: UUID of the hub
          type: string
        owner:
          description: UUID of the account that owns the hub
          type: string
        mutes:
          description: List of IDs of users that have been muted in the hub
          type: array
          items:
            type: string
        bans:
          description: List of IDs of users that have been banned from the hub
          type: array
          items:
            type: string
        default_group:
          description: UUID of the permission group assigned to new members
          type: string
        created:
          $ref: '#/components/schemas/date'
        name:
          description: Name of the channel
          type: string
        members:
          description: Members of the hub
          type: object
          additionalProperties:
            type: object
            properties:
              id:
                description: UUID of the account this member represents
                type: string
              group:
                $ref: '#/components/schemas/hub_member'
        groups:
          description: Permission groups that belong to this hub
          type: object
          additionalProperties:
            type: object
            required: [id, group]
            properties:
              id:
                description: UUID of the group
                type: string
              group:
                $ref: '#/components/schemas/permission_group'
        channels:
          description: Channels in the hub
          type: object
          additionalProperties:
            type: object
            required: [id, channel]
            properties:
              id:
                description: UUID of the channel
                type: string
              channel:
                $ref: '#/components/schemas/channel'
    permission_group:
      description: Represents a group of permissions that can be given to any member of a hub the hub the group is in
      type: object
      required: [id, created, hub_permissions, channel_permissions]
      properties:
        id:
          description: UUID of the hub the group is in
          type: string
        created:
          $ref: '#/components/schemas/date'
        hub_permissions:
          $ref: '#/components/schemas/hub_permission_map'
        channel_permissions:
          $ref: '#/components/schemas/channel_permission_map'
    channel:
      description: Represents a channel in a WICRS server
      type: object
      required: [id, created, name, hub_id]
      properties:
        id:
          description: UUID of the channel
          type: string
        created:
          $ref: '#/components/schemas/date'
        name:
          description: Name of the channel
          type: string
        hub_id:
          description: UUID of the hub the channel is in
          type: string
    message:
      description: Message sent in a text channel
      type: object
      required: [id, sent, sender, content]
      properties:
        id:
          description: ID of the message
          type: string
        sent:
          $ref: '#/components/schemas/date'
        sender:
          description: UUID of the account that sent the message
          type: string
        content:
          description: Content of the sent message
          type: string
        edited:
          type: object
          description: Times the message was edited
          properties:
            times:
              type: integer
              description: How many times the message was edited
            dates:
              type: array
              items:
                $ref: '#/components/schemas/date'
    user:
      description: Represents a user of WICRS
      type: object
      required: [id, oauth_service, created, email, accounts]
      properties:
        id:
          description: ID of the user, a hash of the email and if of the account they used to login to their chosen OAuth2 service
          type: string
        oauth_service:
          description: The name of the OAuth2 service the user used to sign up
          type: string
        created:
          $ref: '#/components/schemas/date'
        email:
          description: The primary email of the account the user used for their chosen OAuth2 service
          type: string
        accounts:
          description: A list of the accounts the user owns
          type: object
          additionalProperties:
            $ref: '#/components/schemas/account_map_item'
    account:
      type: object
      required: [id, username, created, parent_id, is_bot, in_hubs]
      properties:
        id:
          description: UUID of the account
          type: string
        username:
          description: Username of the account
          type: string
        created:
          $ref: '#/components/schemas/date'
        parent_id:
          description: ID of the user that owns the account
          type: string
        is_bot:
          description: Whether or not the account is dedicated to automated tasks/bot work
          type: boolean
        in_hubs:
          description: A list of the UUIDs of hubs the account is a member of
          type:  array
          items:
            description: The UUID of a hub
            type: string
    account_map_item:
      type: object
      required: [id,  account]
      properties:
        id:
          type: string
        account:
          $ref: '#/components/schemas/account'
security:
  - user_token_auth: []
paths:
  /user:
    get:
      description: Get the information of the authenticated user
      operationId: userGet
      responses:
        200:
          $ref: '#/components/responses/user'
        403:
          description: Not authenticated correctly
      tags:
        - user
  '/user/{id}':
    get:
      description: Get the public information of another user
      operationId: userGetOther
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: ID of the user
      responses:
        200:
          $ref: '#/components/responses/stripped_user'
        400:
          $ref: '#/components/responses/malformed_request'
      tags:
        - user
  '/user/account/create/{name}':
    post:
      description: Get the public information of another user
      operationId: userAccountCreate
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
          description: Username for the account being created
      responses:
        200:
          $ref: '#/components/responses/account'
        400:
          $ref: '#/components/responses/malformed_request'
        401:
          $ref: '#/components/responses/unauthorized_error'
      tags:
        - account
  '/user/account/{account_id}/delete':
    delete:
      description: Delete one of the authenticated user's accounts
      operationId: userAccountDelete
      parameters:
        - $ref: '#/components/parameters/account_id'
      responses:
        200:
          description: Account deletion success
        404:
          $ref: '#/components/responses/not_found'
        401:
          $ref: '#/components/responses/unauthorized_error'
        400:
          $ref: '#/components/responses/malformed_request'
      tags:
        - account
  '/user/account/{account_id}/rename':
    put:
      description: Change the username of one of the authenticated user's accounts
      operationId: userAccountRename
      parameters:
        - $ref: '#/components/parameters/account_id'
        - name: new_name
          in: query
          required: true
          schema:
            type: string
          description: The new username for the account
      responses:
        200:
          description: Account rename success
          content:
            text/plain:
              schema:
                type: string
                description: The previous name of the account
                example: 'Test Account 1'
        404:
          $ref: '#/components/responses/not_found'
        400:
          $ref: '#/components/responses/malformed_request'
        401:
          $ref: '#/components/responses/unauthorized_error'
      tags:
        - account
  '/user/account/{account_id}':
    get:
      description: Get the information of one of the currently authenticated user's accounts
      operationId: userAccountGet
      parameters: 
        - $ref: '#/components/parameters/account_id'
      responses:
        200:
          $ref: '#/components/responses/account'
        404:
          $ref: '#/components/responses/not_found'
        401:
          $ref: '#/components/responses/unauthorized_error'
        400:
          $ref: '#/components/responses/malformed_request'
      tags:
        - account
  '/user/{user_id}/account/{account_id}':
    get:
      description: Get the public information of a user's account
      operationId: userAccountGetOther
      parameters: 
        - name: user_id
          in: path
          required: true
          schema:
            type: string
          description: ID of the user who owns the account being requested
        - $ref: '#/components/parameters/account_id'
      responses:
        200:
          $ref: '#/components/responses/stripped_account'
        404:
          $ref: '#/components/responses/not_found'
        400:
          $ref: '#/components/responses/malformed_request'
      tags:
        - account
  '/hub/create/{name}':
    post:
      description: Create a new hub owned by the authenticated user
      operationId: hubCreate
      parameters:
        - $ref: '#/components/parameters/access_account_id'
        - name: name
          in: path
          required: true
          schema:
            type: string
          description: Name for the new hub
      responses:
        200:
          description: Hub creation success
        400:
          $ref: '#/components/responses/malformed_request'
        401:
          $ref: '#/components/responses/unauthorized_error'
      tags:
        - hub
  '/hub/{hub_id}':
    get:
      description: Get a hub
      operationId: hubGet
      parameters:
        - $ref: '#/components/parameters/hub_id'
        - $ref: '#/components/parameters/access_account_id'
      responses:
        200:
          description: Hub info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/hub'
        404:
          $ref: '#/components/responses/not_found'
        401:
          $ref: '#/components/responses/unauthorized_error'
        400:
          $ref: '#/components/responses/malformed_request'
      tags:
        - hub
  '/hub/delete/{hub_id}':
    delete:
      description: Delete a hub
      operationId: hubDelete
      parameters:
        - $ref: '#/components/parameters/hub_id'
        - $ref: '#/components/parameters/access_account_id'
      responses:
        200:
          description: Hub deletion success
        404:
          $ref: '#/components/responses/not_found'
        401:
          $ref: '#/components/responses/unauthorized_error'
        400:
          $ref: '#/components/responses/malformed_request'
      tags:
        - hub
  '/hub/rename/{hub_id}':
    put:
      description: Rename a hub
      operationId: hubRename
      parameters:
        - $ref: '#/components/parameters/hub_id'
        - name: new_name
          in: query
          required: true
          schema:
            type: string
          description: The new name for the hub
        - $ref: '#/components/parameters/access_account_id'
      responses:
        200:
          description: Hub deletion success
          content:
            text/plain:
              schema:
                type: string
                description: The previous name of the hub
                example: 'Test Hub 1'
        404:
          $ref: '#/components/responses/not_found'
        400:
          $ref: '#/components/responses/malformed_request'
        401:
          $ref: '#/components/responses/unauthorized_error'
      tags:
        - hub
  '/hub/{hub_id}/is_banned/{account_id}':
    get:
      description: Check if an account is banned from a hub
      operationId: hubBanCheck
      parameters:
        - $ref: '#/components/parameters/hub_id'
        - $ref: '#/components/parameters/account_id'
        - $ref: '#/components/parameters/access_account_id'
      responses:
        200:
          description: Account ban status
          content:
            text/plain:
              schema:
                type: boolean
        404:
          $ref: '#/components/responses/not_found'
        400:
          $ref: '#/components/responses/malformed_request'
        401:
          $ref: '#/components/responses/unauthorized_error'
      tags:
        - hub
  '/hub/{hub_id}/is_muted/{account_id}':
    get:
      description: Check if an account is muted in a hub
      operationId: hubMuteCheck
      parameters:
        - $ref: '#/components/parameters/hub_id'
        - $ref: '#/components/parameters/account_id'
        - $ref: '#/components/parameters/access_account_id'
      responses:
        200:
          description: Account mute status
          content:
            text/plain:
              schema:
                type: boolean
        404:
          $ref: '#/components/responses/not_found'
        400:
          $ref: '#/components/responses/malformed_request'
        401:
          $ref: '#/components/responses/unauthorized_error'
      tags:
        - hub
  '/member/{hub_id}/{account_id}':
    get:
      description: Get information on a member of a hub
      operationId: hubMemberGet
      parameters:
        - $ref: '#/components/parameters/hub_id'
        - $ref: '#/components/parameters/account_id'
        - $ref: '#/components/parameters/access_account_id'
      responses:
        200:
          description: Hub member get success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/hub_member'
        404:
          $ref: '#/components/responses/not_found'
        400:
          $ref: '#/components/responses/malformed_request'
        401:
          $ref: '#/components/responses/unauthorized_error'
      tags:
        - hub
  '/member/{hub_id}/{account_id}/ban':
    post:
      description: Ban an account from a hub, also bans all other accounts owned by account parent user
      operationId: hubBanAccount
      parameters:
        - $ref: '#/components/parameters/hub_id'
        - $ref: '#/components/parameters/account_id'
        - $ref: '#/components/parameters/access_account_id'
        - name: time
          description: How long the account should stay banned in milliseconds, 0 means infinite
          in: query
          schema:
            type: integer
            default: 0
      responses:
        200:
          description: Account ban success
        403:
          description: Account does not have permission to ban accounts in that hub
        404:
          $ref: '#/components/responses/not_found'
        400:
          $ref: '#/components/responses/malformed_request'
        401:
          $ref: '#/components/responses/unauthorized_error'
      tags:
        - hub
  '/member/{hub_id}/{account_id}/unban':
    post:
      description: Unban an account from a hub, also unbans all other accounts owned by account parent user
      operationId: hubUnbanAccount
      parameters:
        - $ref: '#/components/parameters/hub_id'
        - $ref: '#/components/parameters/account_id'
        - $ref: '#/components/parameters/access_account_id'
      responses:
        200:
          description: Account unban success
        403:
          description: Account does not have permission to unban accounts in that hub
        404:
          $ref: '#/components/responses/not_found'
        400:
          $ref: '#/components/responses/malformed_request'
        401:
          $ref: '#/components/responses/unauthorized_error'
      tags:
        - hub
  '/member/{hub_id}/{account_id}/kick':
    post:
      description: Kick an account from a hub, also kicks all other accounts owned by account parent user
      operationId: hubKickAccount
      parameters:
        - $ref: '#/components/parameters/hub_id'
        - $ref: '#/components/parameters/account_id'
        - $ref: '#/components/parameters/access_account_id'
      responses:
        200:
          description: Account kick success
        403:
          description: Account does not have permission to kick accounts in that hub
        404:
          $ref: '#/components/responses/not_found'
        400:
          $ref: '#/components/responses/malformed_request'
        401:
          $ref: '#/components/responses/unauthorized_error'
      tags:
        - hub
  '/member/{hub_id}/{account_id}/mute':
    post:
      description: Mute an account in a hub, also mutes all other accounts owned by account parent user
      operationId: hubMuteAccount
      parameters:
        - $ref: '#/components/parameters/hub_id'
        - $ref: '#/components/parameters/account_id'
        - $ref: '#/components/parameters/access_account_id'
        - name: time
          description: How long the account should stay muted in milliseconds, 0 means infinite
          in: query
          schema:
            type: integer
            default: 0
      responses:
        200:
          description: Account mute success
        403:
          description: Account does not have permission to mute accounts in that hub
        404:
          $ref: '#/components/responses/not_found'
        400:
          $ref: '#/components/responses/malformed_request'
        401:
          $ref: '#/components/responses/unauthorized_error'
      tags:
        - hub
  '/member/{hub_id}/{account_id}/unmute':
    post:
      description: Unmute an account in a hub, also unmutes all other accounts owned by account parent user
      operationId: hubUnmuteAccount
      parameters:
        - $ref: '#/components/parameters/hub_id'
        - $ref: '#/components/parameters/account_id'
        - $ref: '#/components/parameters/access_account_id'
      responses:
        200:
          description: Account unmute success
        403:
          description: Account does not have permission to unmute accounts in that hub
        404:
          $ref: '#/components/responses/not_found'
        400:
          $ref: '#/components/responses/malformed_request'
        401:
          $ref: '#/components/responses/unauthorized_error'
      tags:
        - hub
  '/channel/create/{hub_id}/{name}':
    post: 
      description: Create a new channel in a hub
      operationId: hubChannelCreate
      parameters:
        - $ref: '#/components/parameters/hub_id'
        - name: name
          in: path
          required: true
          schema:
            type: string
          description: Name of the channel
        - $ref: '#/components/parameters/access_account_id'
      responses:
        200:
          description: Channel creation success
          content:
            text/plain:
              schema:
                type: string
                description: The UUID of the new channel
        404:
          $ref: '#/components/responses/not_found'
        403:
          description: Account does not have permission to create channels in that hub
        400:
          $ref: '#/components/responses/malformed_request'
        401:
          $ref: '#/components/responses/unauthorized_error'
      tags:
        - channel
  '/channel/rename/{hub_id}/{channel_id}':
    put: 
      description: Create a new channel in a hub
      operationId: hubChannelRename
      parameters:
        - $ref: '#/components/parameters/hub_id'
        - $ref: '#/components/parameters/channel_id'
        - name: new_name
          in: query
          required: true
          schema:
            type: string
          description: New name for the channel
        - $ref: '#/components/parameters/access_account_id'
      responses:
        200:
          description: Channel rename success
          content:
            text/plain:
              schema:
                type: string
                description: The channel's previous name
        404:
          $ref: '#/components/responses/not_found'
        403:
          description: Account does not have permission to rename that channel
        400:
          $ref: '#/components/responses/malformed_request'
        401:
          $ref: '#/components/responses/unauthorized_error'
      tags:
        - channel
  '/channel/delete/{hub_id}/{channel_id}':
    delete: 
      description: Delete a channel in a hub
      operationId: hubChannelDelete
      parameters:
        - $ref: '#/components/parameters/hub_id'
        - $ref: '#/components/parameters/channel_id'
        - $ref: '#/components/parameters/access_account_id'
      responses:
        200:
          description: Channel deletion success
          content:
            text/plain:
              schema:
                type: string
                description: The name of the deleted channel
        404:
          $ref: '#/components/responses/not_found'
        403:
          description: Account does not have permission to delete that channel
        401:
          $ref: '#/components/responses/unauthorized_error'
        400:
          $ref: '#/components/responses/malformed_request'
      tags:
        - channel
  '/channel/{hub_id}/{channel_id}':
    get: 
      description: Get channel metadata
      operationId: hubChannelGet
      parameters:
        - $ref: '#/components/parameters/hub_id'
        - $ref: '#/components/parameters/channel_id'
        - $ref: '#/components/parameters/access_account_id'
      responses:
        200:
          description: Channel get success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/channel'
        404:
          $ref: '#/components/responses/not_found'
        401:
          $ref: '#/components/responses/unauthorized_error'
        400:
